{% extends "base.html" %}
{% block head %}
<style>
.container2{
    display:block;
    margin:auto;
    width:50%;
    margin-top:15px;
}
</style>
{% endblock %}

{% block title%}
Create_playlist
{% endblock %}

{% block content %}
<div class="container2">
<form method="post">
{% csrf_token %}
<div class="form-group">
    <label class="control-label col-sm-2" for="title">Title</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="Enter playlist title" name="title">
    </div>
</div>

<div class="form-group">
    <label class="control-label col-sm-2" for="message" placeholder>Small_Description</label>
    <div class="col-sm-10">
       <textarea class="form-control" rows="5" id="message" name="mesg"> </textarea>
    </div>
</div>

<div class="form-group">
<div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Create playlist</button>
</div>
</div>
</form>
</div>
{% endblock %}
